<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>PD Strafsystem</title>

<style>
body {
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background:#0e1412;
  color:#eaeaea;
}

nav {
  display:flex;
  background:#12201a;
  border-bottom:2px solid #1fa774;
}

nav button {

  padding:15px;
  background:none;
  color:#ccc;

  font-size:16px;
}

nav button.active {
  background:#1fa774;
  color:#000;
  font-weight:bold;
}

section {
  display:none;
  padding:20px;
}

section.active {

}

input, select, textarea, button {
  width:100%;
  padding:10px;
  margin:6px 0;
  background:#1a2722;
  color:#fff;
  border:1px solid #1fa774;
}

textarea { resize:vertical }

.card {
  background:#14211c;
  padding:12px;
  margin:6px 0;
  border-left:4px solid #1fa774;
}

.small {
  color:#aaa;
  font-size:12px;
}
</style>
</head>

<body>

<nav>
  <button class="active" onclick="tab(0)">Strafkatalog</button>
  <button onclick="tab(1)">Neue Akte</button>
  <button onclick="tab(2)">Aktenarchiv</button>
</nav>

<!-- STRAFKATALOG -->
<section class="active">

</section>

<!-- AKTE -->
<section>

  <select id="tat"></select>

  <input id="geld" placeholder="Geldstrafe ($)">

  <button onclick="saveAkte()">Akte speichern</button>

<!-- ARCHIV -->

function tab(i){
  document.querySelectorAll("section").forEach((s,idx)=>s.classList.toggle("active",idx===i));
  document.querySelectorAll("nav button").forEach((b,idx)=>b.classList.toggle("active",idx===i));
  if(i===2) loadAkten();
}

function renderStrafen(){
  const q = search.value.toLowerCase();
  strafen.innerHTML="";
  STRAFEN.filter(s=>s.toLowerCase().includes(q)).forEach(s=>{
    strafen.innerHTML += `<div class="card">${s}</div>`;
  });
}
renderStrafen();

const tatSelect = document.getElementById("tat");
STRAFEN.forEach(s=>{
  let o=document.createElement("option");
  o.textContent=s;
  tatSelect.appendChild(o);
});

function saveAkte(){
  const data = JSON.parse(localStorage.getItem("akten")||"[]");
  data.push({
    name: vorname.value+" "+nachname.value,
    tat: tat.value,
    geld: geld.value,
    haft: haft.value,
    notiz: notiz.value,
    zeit: new Date().toLocaleString()
  });
  localStorage.setItem("akten",JSON.stringify(data));
  alert("Akte gespeichert");
}

function loadAkten(){
  akten.innerHTML="";
  const data = JSON.parse(localStorage.getItem("akten")||"[]");
  data.forEach(a=>{
    akten.innerHTML+=`
      <div class="card">
        <b>${a.name}</b><br>
        ${a.tat}<br>
        üí∏ ${a.geld}$ | ‚è± ${a.haft} Monate<br>
        <span class="small">${a.zeit}</span><br>

  });
}
</script>

</body>
</html>
