<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Polizei ‚Äì Fallverwaltung</title>

<style>
:root{
  --bg:#0c1117;
  --panel:#131a23;
  --card:#182230;
  --accent:#2a7cff;
  --text:#e7ecf2;
  --muted:#9aa6b2;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Segoe UI, Arial, sans-serif;
}

.wrapper{
  max-width:1100px;
  margin:0 auto;
}

header{
  padding:20px;
  border-bottom:2px solid var(--accent);
  background:linear-gradient(90deg,#101a2a,#142b4a);
  font-size:22px;
  font-weight:600;
}

nav{
  display:flex;
  background:var(--panel);
}

nav button{
  flex:1;
  padding:14px;
  background:none;
  border:none;
  color:var(--muted);
  cursor:pointer;
  font-size:15px;
}

nav button.active{
  color:white;
  border-bottom:3px solid var(--accent);
}

section{
  display:none;
  padding:20px;
}

section.active{display:block;}

input,select,textarea,button{
  width:100%;
  padding:10px;
  margin:6px 0;
  background:var(--card);
  color:var(--text);
  border:1px solid #253248;
  border-radius:4px;
}

textarea{resize:vertical}

button{
  background:var(--accent);
  border:none;
  font-weight:600;
  cursor:pointer;
}

.card{
  background:var(--card);
  padding:14px;
  margin:10px 0;
  border-left:4px solid var(--accent);
}

.small{
  font-size:12px;
  color:var(--muted);
}

.actions{
  display:flex;
  gap:10px;
  margin-top:10px;
}

.actions button{
  flex:1;
}

.actions .delete{
  background:#8b1e1e;
}

img{
  max-width:100%;
  margin-top:10px;
  border-radius:4px;
}
</style>
</head>

<body>

<div class="wrapper">

<header>üöì Polizei ‚Äì Fall- & Strafverwaltung</header>

<nav>
  <button class="active" onclick="tab(0)">Strafkatalog</button>
  <button onclick="tab(1)">Neue Akte</button>
  <button onclick="tab(2)">Aktenarchiv</button>
</nav>

<!-- STRAFKATALOG -->
<section class="active">
  <input id="search" placeholder="Paragraph oder Straftat suchen‚Ä¶" oninput="renderStrafen()">
  <div id="strafen"></div>
</section>

<!-- AKTE -->
<section>
  <input id="vorname" placeholder="Vorname">
  <input id="nachname" placeholder="Nachname">
  <select id="tat"></select>
  <input id="geld" placeholder="Geldstrafe ($)">
  <input id="haft" placeholder="Haft (Monate)">
  <textarea id="notiz" placeholder="Sachverhalt / Notizen"></textarea>
  <input type="file" id="bild">
  <button onclick="saveAkte()">Akte speichern</button>
</section>

<!-- ARCHIV -->
<section>
  <div id="akten"></div>
</section>

</div>

<script>
const STRAFEN = [
"¬ß1 Abs.3 StVO ‚Äì Mitf√ºhrpflicht missachtet ‚Äì 350$",
"¬ß2 Abs.1 StVO ‚Äì Rechtsfahrgebot missachtet ‚Äì 200$",
"¬ß3 Abs.1 StVO ‚Äì Einbahnstra√üe falsch befahren ‚Äì 200$",
"¬ß3 Abs.2 StVO ‚Äì Stoppschild missachtet ‚Äì 200$",
"¬ß3 Abs.2 StVO ‚Äì Stoppschild mit Gef√§hrdung ‚Äì 500$",
"¬ß5 Abs.3 StVO ‚Äì 1‚Äì20 km/h zu schnell ‚Äì 250$",
"¬ß5 Abs.3 StVO ‚Äì 21‚Äì50 km/h zu schnell ‚Äì 500$",
"¬ß5 Abs.3 StVO ‚Äì 51‚Äì100 km/h ‚Äì 750$ + Fahrzeug",
"¬ß5 Abs.3 StVO ‚Äì ab 101 km/h ‚Äì 1000$ + Fahrzeug",
"¬ß7 StVO ‚Äì Rechts √ºberholen ‚Äì 200$",
"¬ß9 StVO ‚Äì Falschparken ‚Äì 1000$ + Abschleppen",
"¬ß10 StVO ‚Äì Missbrauch von Sonderrechten ‚Äì 250$",
"¬ß11 StVO ‚Äì Alkohol/Drogen ‚Äì 800$ + Fahrzeug",
"¬ß13 Abs.6 StVO ‚Äì Fahrerflucht ‚Äì 1000$",
"¬ß14 StVO ‚Äì Unerlaubte Fahrzeugver√§nderung ‚Äì 5000$",
"¬ß15 StVO ‚Äì Kein Kennzeichen ‚Äì 5000$",

"¬ß2 StGB ‚Äì Diebstahl ‚Äì 500$ / 20 Monate",
"¬ß3 StGB ‚Äì Raub ‚Äì 1000$ / 25 Monate",
"¬ß3 StGB ‚Äì Bewaffneter Raub ‚Äì 2000$ / 50 Monate",
"¬ß6 StGB ‚Äì N√∂tigung ‚Äì 950$ / 25 Monate",
"¬ß7 StGB ‚Äì K√∂rperverletzung ‚Äì 500$ / 20 Monate",
"¬ß8 StGB ‚Äì Totschlag ‚Äì 1750$ / 40 Monate",
"¬ß9 StGB ‚Äì Mord ‚Äì 2000$ / 70 Monate",
"¬ß12 StGB ‚Äì Widerstand gegen Beamte ‚Äì 1000$ / 30 Monate",
"¬ß13 StGB ‚Äì Beleidigung ‚Äì 500$",
"¬ß16 StGB ‚Äì Sachbesch√§digung ‚Äì 500$",
"¬ß28 StGB ‚Äì Illegales Stra√üenrennen ‚Äì 1250$ / 20 Monate",
"¬ß30 StGB ‚Äì Brandstiftung ‚Äì 700$ / 30 Monate",
"¬ß35 StGB ‚Äì Sexuelle Bel√§stigung ‚Äì 1000$ / 40 Monate",

"¬ß1 BtMG ‚Äì Besitz von Bet√§ubungsmitteln ‚Äì 50$ / 10 Monate",
"¬ß2 BtMG ‚Äì Handel mit Bet√§ubungsmitteln ‚Äì 850$ / 40 Monate",
"¬ß3 BtMG ‚Äì Konsum in √ñffentlichkeit ‚Äì 100$ / 20 Monate"
];

const tatSel=document.getElementById("tat");
STRAFEN.forEach(s=>{
  let o=document.createElement("option");
  o.textContent=s;
  tatSel.appendChild(o);
});

function tab(i){
  document.querySelectorAll("section").forEach((s,idx)=>s.classList.toggle("active",idx===i));
  document.querySelectorAll("nav button").forEach((b,idx)=>b.classList.toggle("active",idx===i));
  if(i===2) loadAkten();
}

function renderStrafen(){
  const q=search.value.toLowerCase();
  strafen.innerHTML="";
  STRAFEN.filter(s=>s.toLowerCase().includes(q)).forEach(s=>{
    strafen.innerHTML+=`<div class="card">${s}</div>`;
  });
}
renderStrafen();

function saveAkte(){
  const reader=new FileReader();
  const file=bild.files[0];
  reader.onload=()=>{
    const data=JSON.parse(localStorage.getItem("akten")||"[]");
    data.push({
      name:vorname.value+" "+nachname.value,
      tat:tat.value,
      geld:geld.value,
      haft:haft.value,
      notiz:notiz.value,
      bild:reader.result||"",
      zeit:new Date().toLocaleString()
    });
    localStorage.setItem("akten",JSON.stringify(data));
    alert("Akte gespeichert");
  };
  if(file) reader.readAsDataURL(file);
  else reader.onload();
}

function loadAkten(){
  akten.innerHTML="";
  const data=JSON.parse(localStorage.getItem("akten")||"[]");
  data.forEach((a,i)=>{
    akten.innerHTML+=`
    <div class="card">
      <b>${a.name}</b><br>
      ${a.tat}<br>
      üí∏ ${a.geld}$ | ‚è± ${a.haft} Monate<br>
      <span class="small">${a.zeit}</span>
      ${a.bild?`<img src="${a.bild}">`:""}
      <div class="actions">
        <button onclick="alert(a.notiz)">Details</button>
        <button class="delete" onclick="delAkte(${i})">L√∂schen</button>
      </div>
    </div>`;
  });
}

function delAkte(i){
  const d=JSON.parse(localStorage.getItem("akten"));
  d.splice(i,1);
  localStorage.setItem("akten",JSON.stringify(d));
  loadAkten();
}
</script>

</body>
</html>
