let selected = [];

const list = document.getElementById("list");
const selectedDiv = document.getElementById("selected");

offences.forEach((o,i)=>{
    const div = document.createElement("div");
    div.className="item";
    div.innerHTML=`<strong>${o.name}</strong><br><small>${o.desc}</small>`;
    div.onclick=()=>{
        if(selected.includes(i)){
            selected=selected.filter(x=>x!==i);
            div.classList.remove("selected");
        } else {
            selected.push(i);
            div.classList.add("selected");
        }
        update();
    };
    list.appendChild(div);
});

function update(){
    selectedDiv.innerHTML="";
    let haft=0, geld=0;
    selected.forEach(i=>{
        const o=offences[i];
        haft+=o.haft;
        geld+=o.geld;
        selectedDiv.innerHTML+=
        `<p><strong>${o.name}</strong><br>${o.desc}<br>Haft: ${o.haft} | Geld: ${o.geld}$</p><hr>`;
    });
    document.getElementById("haft").innerText=haft;
    document.getElementById("geld").innerText=geld;
}

function resetAll(){
    selected=[];
    document.querySelectorAll(".item").forEach(i=>i.classList.remove("selected"));
    update();
}
