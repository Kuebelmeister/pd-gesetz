<!DOCTYPE html>

<head>

<style>
body {

}

.item:hover {
    background: #1e293b;
}

.selected {
    background: #2563eb;
}

.summary {
    margin-top: 15px;
    padding: 10px;
    background: #020617;
    border-radius: 8px;
    border: 1px solid #1e293b;
}
</style>
</head>
<body>

<div class="container">

<div class="list" id="list"></div>

<div class="details">

<div id="selected"></div>

<div class="summary">
<strong>Gesamtstrafe:</strong><br>
Haft: <span id="haft">0</span> HE<br>

<script>
const offences = [
    { name:"Â§5 Abs.3 StVO â€“ 51â€“100 km/h zu schnell", desc:"Erhebliche GeschwindigkeitsÃ¼berschreitung", haft:10, geld:750 },
    { name:"Â§11 StVO â€“ Alkohol/Drogen am Steuer", desc:"FÃ¼hren eines Fahrzeugs unter Einfluss", haft:15, geld:800 },
    { name:"Â§13 Abs.6 StVO â€“ Fahrerflucht", desc:"Unerlaubtes Entfernen vom Unfallort", haft:0, geld:1000 },
    { name:"Â§3 Abs.4 StGB â€“ Schwerer bewaffneter Raub", desc:"Raub mit Langwaffen", haft:60, geld:2500 },
    { name:"Â§7 Abs.3 StGB â€“ Schwere KÃ¶rperverletzung", desc:"KÃ¶rperverletzung mit FolgeschÃ¤den", haft:35, geld:1500 },
    { name:"Â§9 Abs.1 StGB â€“ Mord", desc:"VorsÃ¤tzliche TÃ¶tung", haft:70, geld:2000 },
    { name:"Â§30 StGB â€“ Brandstiftung", desc:"VorsÃ¤tzliche Brandlegung", haft:30, geld:700 },
    { name:"Â§2 BtMG â€“ Handel mit BetÃ¤ubungsmitteln", desc:"Illegaler Drogenhandel", haft:40, geld:850 },
    { name:"Â§1 BtMG â€“ Besitz von BetÃ¤ubungsmitteln", desc:"Illegaler Drogenbesitz", haft:10, geld:50 }
];

let selected = [];

const list = document.getElementById("list");
const selectedDiv = document.getElementById("selected");

offences.forEach((o,i)=>{
    const div = document.createElement("div");
    div.className="item";
    div.innerHTML = `<strong>${o.name}</strong><br><small>${o.desc}</small>`;
    div.onclick = ()=>{
        if(selected.includes(i)){
            selected = selected.filter(x=>x!==i);
            div.classList.remove("selected");
        } else {
            selected.push(i);
            div.classList.add("selected");
        }
        update();
    };
    list.appendChild(div);
});

function update(){
    selectedDiv.innerHTML="";
    let haft=0, geld=0;

    selected.forEach(i=>{
        const o = offences[i];
        haft += o.haft;
        geld += o.geld;
        selectedDiv.innerHTML += `<p><strong>${o.name}</strong><br>${o.desc}<br>Haft: ${o.haft} | Geld: ${o.geld}$</p><hr>`;
    });

    document.getElementById("haft").innerText = haft;
    document.getElementById("geld").innerText = geld;
}
</script>

</body>
