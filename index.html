let selected = [];
const list = document.getElementById("list");
const selectedDiv = document.getElementById("selected");
const search = document.getElementById("search");

function render(filter=""){
    list.innerHTML="";
    offences.forEach((o,i)=>{
        if(!o.name.toLowerCase().includes(filter) && !o.desc.toLowerCase().includes(filter)) return;

        const div = document.createElement("div");
        div.className="item";
        if(selected.includes(i)) div.classList.add("selected");
        div.innerHTML=`<strong>${o.name}</strong><br><small>${o.desc}</small>`;
        div.onclick=()=>{
            if(selected.includes(i)){
                selected=selected.filter(x=>x!==i);
                div.classList.remove("selected");
            } else {
                selected.push(i);
                div.classList.add("selected");
            }
            update();
        };
        list.appendChild(div);
    });
}

function update(){
    selectedDiv.innerHTML="";
    let haft=0, geld=0;
    selected.forEach(i=>{
        const o=offences[i];
        haft+=o.haft;
        geld+=o.geld;
        selectedDiv.innerHTML+=`
        <p><strong>${o.name}</strong><br>${o.desc}<br>
        Haft: ${o.haft} HE | Geld: ${o.geld} $</p><hr>`;
    });
    document.getElementById("haft").innerText=haft;
    document.getElementById("geld").innerText=geld;
}

function resetAll(){
    selected=[];
    update();
    render(search.value.toLowerCase());
}

search.addEventListener("input", e=>{
    render(e.target.value.toLowerCase());
});

render();
